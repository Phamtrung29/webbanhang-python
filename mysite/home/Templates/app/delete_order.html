{% extends "app/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete this order?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'myorder' %}">Cancel</a>
    </form>
</div>
{% endblock %}
