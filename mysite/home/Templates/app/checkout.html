{% extends "app/base.html" %} 
{% load static %} 

{% block main-cart %}
<!-- Checkout Section -->
<section id="checkout" class="section-p1">
  <div id="checkout-form" style="margin-bottom: 20px;">
    <h2>Checkout</h2>
    <table style="border-collapse: collapse; width: 100%;">
      <tr>
        <td style="padding: 8px; border-bottom: 1px solid #ddd;">Shipping</td>
        <td style="padding: 8px; border-bottom: 1px solid #ddd;">10 EGP</td>
      </tr>
      <tr>
        <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Total</strong></td>
        <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>{{ order.total_amount }} EGP</strong></td>
      </tr>
    </table>
    <form method="POST" action="{% url 'order_detail' %}" style="margin-top: 20px;">
      {% csrf_token %}
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash_on_delivery">Cash on Delivery</option>
        </select>
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <button type="submit" class="normal">Proceed Order</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
